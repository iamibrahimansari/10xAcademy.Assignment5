<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>Assignment 4: Semantic Tables & Media</title>
    </head>
    <body>
        <header>
            <table>
                <thead>
                    <tr>
                        <th>Roll numbers</th>
                        <th>Names</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>121</td>
                        <td>Ibrahim Ansari</td>
                    </tr>
                    <tr>
                        <td>122</td>
                        <td>Aakash Sharma</td>
                    </tr>
                </tbody>
            </table>
        </header>
        <h1>List of medias</h1>
        <ol>
            <li>
                <img
                    src="https://picsum.photos/id/123/200/300"
                    alt="drops on the surface"
                />
            </li>
            <li>
                <video controls>
                    <source
                        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                        type="video/mp4"
                    />
                </video>
            </li>
            <li>
                <audio controls>
                    <source
                        src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
                        type="audio/ogg"
                    />
                </audio>
            </li>
        </ol>
    </body>
</html>
